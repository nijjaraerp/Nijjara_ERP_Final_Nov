name: Deploy to Apps Script (service-account)
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Apps Script (service-account)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Write service-account credentials
        env:
          CLASP_CREDS_JSON: ${{ secrets.CLASP_CREDS_JSON }}
        run: |
          set -euo pipefail
          if [ -z "${CLASP_CREDS_JSON:-}" ]; then
            echo "Error: CLASP_CREDS_JSON secret is not set" >&2
            exit 1
          fi
          printf '%s' "$CLASP_CREDS_JSON" > /tmp/clasp-service-creds.json
          chmod 600 /tmp/clasp-service-creds.json
          echo "Wrote /tmp/clasp-service-creds.json"

      - name: Login with service account
        run: |
          set -euo pipefail
          # Use the service account key to authenticate clasp non-interactively
          clasp login --creds /tmp/clasp-service-creds.json
          # Verify authentication so logs show the authenticated account
          clasp whoami

      - name: Push to Apps Script
        run: |
          set -euo pipefail
          echo "Project .clasp.json (debug):"
          cat .clasp.json || true
          clasp push --force
