name: Deploy to Apps Script
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Apps Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore clasp auth
        env:
          CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
        run: |
          mkdir -p $HOME
          echo "$CLASP_CREDENTIALS" > $HOME/.clasprc.json
          chmod 600 $HOME/.clasprc.json

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Push to Apps Script
        run: |
          # Ensure .clasp.json in repo contains the correct scriptId
          cat .clasp.json
          clasp push --force