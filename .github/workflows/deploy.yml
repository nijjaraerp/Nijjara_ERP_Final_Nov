name: Deploy to Apps Script
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Apps Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Configure clasp credentials
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          if [ -z "$CLASPRC_JSON" ]; then
            echo "Missing CLASPRC_JSON secret" >&2
            exit 1
          fi
          # write the secret to the expected global location for clasp
          echo "$CLASPRC_JSON" > ~/.clasprc.json
          chmod 600 ~/.clasprc.json
          echo "Wrote ~/.clasprc.json"

      - name: Push to Apps Script
        run: |
          # show which script id will be pushed (repo .clasp.json) for debugging
          cat .clasp.json
          clasp push --force
